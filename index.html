<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <main class="card">

    <section class="card-content">
      <img class="image-equilibrium" src="/images/image-equilibrium.jpg" alt="Equilibrium" width="302" height="302">

      <section class="card-details">

        <div class="text-container">

          <div class="title-and-description">
            <h1>Equilibrium #3429</h1>
            <h2>Our Equilibrium collection promotes balance and calm.</h2>
          </div>

          <div class="info-container">

            <div class="price-info">
              <img src="images/icon-ethereum.svg" alt="Icon Ethereum" width="11" height="18">
              <p>0.041 ETH</p>
            </div>

            <div class="time-info">
              <img src="images/icon-clock.svg" alt="Clock" width="16" height="16">
              <p>3 days left</p>
            </div>

          </div>
        </div>

        <div class="divisor"></div>

        <footer class="creator-info">
          <img src="images/image-avatar.png" alt="Image Avatar" width="33" height="33">

          <div class="creator-text">
            <span class="text-1">Creation of</span>
            <span class="text-2">Jules Wyvern</span>
          </div>

        </footer>

      </section>
    </section>
  </main>

</body>

</html>
